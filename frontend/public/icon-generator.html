<\!DOCTYPE html><html><head><title>PWA Icon Generator</title></head><body><canvas id="canvas192" width="192" height="192"></canvas><canvas id="canvas512" width="512" height="512"></canvas><script>function createIcon(canvas, size) {const ctx = canvas.getContext("2d");ctx.fillStyle = "#000000";ctx.fillRect(0, 0, size, size);const radius = size * 0.125;ctx.beginPath();ctx.roundRect(0, 0, size, size, radius);ctx.fill();ctx.fillStyle = "#ffffff";const centerX = size / 2;const centerY = size / 2;const diamond = size * 0.25;ctx.beginPath();ctx.moveTo(centerX, centerY - diamond);ctx.lineTo(centerX + diamond, centerY);ctx.lineTo(centerX, centerY + diamond);ctx.lineTo(centerX - diamond, centerY);ctx.closePath();ctx.fill();ctx.font = `bold ${size * 0.1}px Arial`;ctx.textAlign = "center";ctx.fillText("MP", centerX, size * 0.83);}createIcon(document.getElementById("canvas192"), 192);createIcon(document.getElementById("canvas512"), 512);</script></body></html>
