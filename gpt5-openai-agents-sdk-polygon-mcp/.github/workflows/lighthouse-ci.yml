name: Lighthouse CI

on:
  pull_request:
    branches: [master]
    paths:
      - 'frontend_OpenAI/**'
      - '.github/workflows/lighthouse-ci.yml'
  push:
    branches: [master]
    paths:
      - 'frontend_OpenAI/**'
      - '.github/workflows/lighthouse-ci.yml'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend_OpenAI
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch more history for better LHCI base comparison
          fetch-depth: 20
          
      - name: Fetch base branch for LHCI ancestor hash
        if: github.event_name == 'pull_request'
        run: git fetch --depth=1 origin +refs/heads/${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend_OpenAI/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './frontend_OpenAI/lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          # Enable GitHub status checks and PR comments
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports-${{ github.run_number }}
          path: |
            ./frontend_OpenAI/.lighthouseci/
            ./frontend_OpenAI/lighthouse-results.json
          retention-days: 30